<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../templates/template.xhtml">
    <ui:define name="head">
        <title>Home</title>
    </ui:define>
    <ui:define name="content">
        <h1 class="text-2xl font-bold">Bem-vindo(a), #{homeBacking.userLogged.name}</h1>

        <h:form id="frm">
            <h:outputText rendered="#{sessionBacking.admin}" value="Atendimentos"
                          class="block text-1xl font-medium text-[20px] mt-6"/>

            <h:panelGroup rendered="#{sessionBacking.admin}" layout="block" class="mt-1 flex justify-between gap-5">
                <div class="bg-green-100 w-full rounded-xl overflow-hidden p-5">
                    <div class="px-4 py-3">
                        <h:outputText styleClass="text-3xl font-bold text-gray-900"
                                      value="#{homeBacking.infos.petCareNumber}"/>
                        <p class="text-gray-600 text-sm mt-2">Atendimentos finalizados.</p>
                    </div>
                </div>

                <div class="bg-yellow-100 w-full rounded-xl overflow-hidden p-5">
                    <div class="px-4 py-3">
                        <h:outputText styleClass="text-3xl font-bold text-gray-900"
                                      value="#{homeBacking.infos.petCareNumberPending}"/>
                        <p class="text-gray-600 text-sm mt-2">Atendimentos pendentes.</p>
                    </div>
                </div>

                <div class="bg-red-100 w-full rounded-xl overflow-hidden p-5">
                    <div class="px-4 py-3">
                        <h:outputText styleClass="text-3xl font-bold text-gray-900"
                                      value="#{homeBacking.infos.petCareNumberCanceled}"/>
                        <p class="text-gray-600 text-sm mt-2">Atendimentos cancelados.</p>
                    </div>
                </div>
            </h:panelGroup>

            <h:outputText rendered="#{sessionBacking.admin}" value="Outras Informações"
                          class="block text-1xl font-medium text-[20px] mt-4"/>
            <h:panelGroup rendered="#{sessionBacking.admin}" layout="block" class="mt-1 flex justify-between gap-5">
                <div class="bg-green-100 w-full rounded-xl overflow-hidden p-5">
                    <div class="px-4 py-3">
                        <h:outputText styleClass="text-3xl font-bold text-gray-900"
                                      value="#{homeBacking.infos.customerNumber}"/>
                        <p class="text-gray-600 text-sm mt-2">Clientes.</p>
                    </div>
                </div>

                <div class="bg-blue-100 w-full rounded-xl overflow-hidden p-5">
                    <div class="px-4 py-3">
                        <h:outputText styleClass="text-3xl font-bold text-gray-900"
                                      value="#{homeBacking.infos.petNumber}"/>
                        <p class="text-gray-600 text-sm mt-2">Animais.</p>
                    </div>
                </div>

                <div class="bg-orange-100 w-full rounded-xl overflow-hidden p-5">
                    <div class="px-4 py-3">
                        <h:outputText styleClass="text-3xl font-bold text-gray-900"
                                      value="#{homeBacking.infos.contactsNumber}"/>
                        <p class="text-gray-600 text-sm mt-2">Contatos.</p>
                    </div>
                </div>
            </h:panelGroup>

            <h:panelGroup rendered="#{sessionBacking.customer}" layout="block" class="mt-4 flex justify-between gap-5">
                <div class="bg-green-100 w-full rounded-xl overflow-hidden p-5">
                    <div class="px-4 py-3">
                        <h:outputText styleClass="text-3xl font-bold text-gray-900"
                                      value="#{homeBacking.infos.petNumber}"/>
                        <p class="text-gray-600 text-sm mt-2">Animais de estimação.</p>
                    </div>
                </div>

                <div class="bg-green-100 w-full rounded-xl overflow-hidden p-5">
                    <div class="px-4 py-3">
                        <h:outputText styleClass="text-3xl font-bold text-gray-900"
                                      value="#{homeBacking.infos.contactsNumber}"/>
                        <p class="text-gray-600 text-sm mt-2">Contatos.</p>
                    </div>
                </div>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
